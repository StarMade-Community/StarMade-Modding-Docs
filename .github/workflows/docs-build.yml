name: docs-build

permissions:
  contents: read
  pages: write
  id-token: write

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt','docs/requirements.txt','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure wheel is available
          python -m pip install --upgrade wheel setuptools
          if [ -f docs/requirements.txt ]; then pip install -r docs/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Build Sphinx docs
        working-directory: docs
        run: |
          # Build HTML directly into build/html. Using `-M html` with outputdir=build/html creates build/html/html.
          python -m sphinx -b html source build/html -q

      - name: Verify built HTML
        run: |
          echo "Listing built docs at docs/build/html"
          ls -la docs/build/html || true
          # accept index at either docs/build/html/index.html or docs/build/html/html/index.html
          if [ -f docs/build/html/index.html ]; then echo "Found index at docs/build/html/index.html"; exit 0; fi
          if [ -f docs/build/html/html/index.html ]; then echo "Found index at docs/build/html/html/index.html"; exit 0; fi
          echo "ERROR: index.html not found in docs/build/html or docs/build/html/html" >&2
          exit 1

      - name: Upload Pages artifact
        if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/build/html

      - name: Upload built docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-html
          path: docs/build/html

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
